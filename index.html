<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github User Search App</title>
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script src="./assets/js/script.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="container display-flex space-between">
      <h1 class="logo">
        <a href="index.html">devfinder</a>
      </h1>
      <button data-theme class="switcher dark">Light</button>
    </div>
    </div>
  </header>
  <main class="main">
    <section class="section">
      <div class="container">
        <form id="form" class="form">
          <div class="input-wrapper display-flex space-between">
            <label for="search" class="sr-only">Search</label>
            <input type="text" id="search" class="input-field" placeholder="Search Github username...">
            <button type="submit" class="button">Search</button>
          </div>
        </form>
      </div>
    </section>
  </main>
  <footer class="site-footer"></footer>
</body>
</html>
